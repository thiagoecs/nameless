<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Log In | Food Advisor</title>

</head>
<body>
    <header class="title_header">
        <h1><a href='../html/index.html'>Food advisor</a></h1>
        <form action="../html/search.html" method="get">
            <input id="search-bar" class='input-bar' type="text" placeholder="Search by ..." name="term">
            <button class="search-button" type="submit">
                <svg id="search-icon" class="search-icon" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </form>
        <div class="bottom">
            <h3>
                Look at pictures<br>
                Get hungry<br>
                Pick a place<br>
                Enjoy!
            </h3>
            <p>
                Compare pictures of other users with the restaurants picures and choose the best destination to enjoy
                your meal!
            </p>

            <nav>
                <ul>
                    <li>About us</li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="login_header">
        <ul>
            <li>
                <a class="join redbox" href="../html/join.html">Join</a>
            </li>
            <li>
                <a class="login profile" href="../html/login.html">Log In</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="search_filter__header">
            <h3>Searching for: </h3>
        </div>
        <div class="form-wrapper">
            <h2>Log In</h2>
            <div class="form-container">
                <!-- TODO: add validators-->
                <form class="login-form" action="../html/login.html" method="POST">
                    <label for="email">Email</label>
                    <input class="input-field" type="email" name="email" id="email" placeholder="Email" required>
                    <span class="email-error"></span>
                    <label for="password">Password</label>
                    <input class="input-field" type="password" name="password" id="password" placeholder="Password"
                        required>
                    <span class="password-error"></span>
                    <input class="submit" type="submit" value="ðŸ• Enter">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span class="footer__text"></span>
    </footer>
    <script src="../js/post.js"></script>
    <script src="../js/login.js"></script>
    <script src='../js/search.js'></script>
</body>
</html>
