<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <title>Food Advisor</title>
</head>
<body>
    <header class="title_header">
        <h1><a href='../html/index.html'>Food advisor</a></h1>
        <form action="../html/search.html" method="get">
            <input id="search-bar" type="text" placeholder="Search by ..." name="term">
            <button class="search-button" type="submit">
                <svg id="search-icon" class="search-icon" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </form>
        <div class="bottom">
            <h3>
                Do you still have restaurants you haven't visited?
            </h3>
            <p>
                some explanation...
            </p>
            <nav>
                <ul>
                    <li>About us</li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="login_header">
        <ul class="top_header">
            <li>
                <a class="join redbox" href="../html/join.html">Join</a>
            </li>
            <li>
                <a class="login profile" href="../html/login.html">Log In</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="user-profile">
            <div class="user-profile__header">
                <figure class="profile">
                    <img class="u-avatar">
                    <h4 class="profile__username"></h4>
                </figure>
            </div>
            <div class="user-profile__btns">
                <a href="../html/editProfile.html">
                    <button class="editProf">Edit Profile</button>
                </a>
                <a href="../html/changePassword.html">
                    <button class="changePass">Change Password</button>
                </a>
            </div>
            <div class="user-profile__posts_list">
                <h4 class="postList">Post list</h4>
            </div>
        </div>
        <link rel="stylesheet" href="../css/profile.css" />
    </main>
    <footer>
        <span class="footer__text"></span>
    </footer>
    <script src='../js/myProfile.js'></script>
</body>
</html>
