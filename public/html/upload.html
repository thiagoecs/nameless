<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Upload | Food Advisor</title>

</head>
<body>
    <header class="title_header">
        <h1><a href='../html/index.html'>Food advisor</a></h1>
        <form action="../html/search.html" method="get">
            <input id="search-bar" type="text" placeholder="Search by ..." name="term">
            <button class="search-button" type="submit">
                <svg id="search-icon" class="search-icon" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </form>
        <div class="bottom">
            <h3>
                Look at pictures<br>
                Get hungry<br>
                Pick a place<br>
                Enjoy!
            </h3>
            <p>
                Compare pictures of other users with the restaurants picures and choose the best destination to enjoy your meal!
            </p>
        
            <nav>
                <ul>
                    <li>About us</li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="login_header">
        <ul>
            <li>
                <a class="join" href="../html/join.html">Join</a>
            </li>
            <li>
                <a class="login" href="../html/login.html">Log In</a>
            </li>
        </ul>
    </header>
    <main>
    <div class="form-wrapper">
        <h2>Upload Post</h2>
        <div class="form-container">
            <form action="../html/upload.html" method="POST" enctype="multipart/form-data" id="upload">
                <label><span>*</span>Add files (image, video, audio files available)</label>
                <label class="file-button" for="file">Add file</label>
                <input class="filetype" type="file" name="file" id="file" accept="audio/*,video/*,image/*" required />
                <label for="title"><span>*</span>Restaurant</label>
                <input class="input-field" type="text" name="title" id="title" placeholder="Restaurant's name" required />
                <label for="description">Description</label>
                <textarea class="textarea" form="upload" name="description" id="description"></textarea>
                <input class="submit" type="submit" value="ðŸ¥ž Upload post" />
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="../css/form.css" />
    </main>
    <footer>
        <span class="footer__text"></span>
    </footer>
    <script src="../js/upload.js"></script>
</body>
</html>
