<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Food Advisor</title>

</head>
<body>
    <header class="title_header">
        <h1><a href='<%=routes.home%>'>Food advisor</a></h1>
        <form action="<%=routes.search%>" method="get">
            <input id="search-bar" type="text" placeholder="Search by ..." name="term">
            <button class="search-button" type="submit">
                <svg id="search-icon" class="search-icon" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </button>
        </form>
        <div class="bottom">
            <h3>
                Do you still have restaurants you haven't visited?
            </h3>
            <p>
                some explanation...
            </p>
        
            <nav>
                <ul>
                    <li>About us</li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="login_header">
        <ul>

            <li>
                <a class="join" href="#">Join</a>
            </li>
            <li>
                <a class="login" href="#">Log In</a>
            </li>
        </ul>
    </header>
    <main>
    <div class="form-wrapper">
        <h2>Join Food Advisor!</h2>
        <div class="form-container">
            <!-- TODO: add validators-->
            <form class="register-form" action="<%=routes.join%>" method="POST">
                <label for="nickname">Nickname</label>
                <input class="input-field" type="text" name="nickname" id="nickname" placeholder="Nickname" pattern=".{3,}"
                    required>
                <label for="email">Email</label>
                <input class="input-field" type="email" name="email" id="email" placeholder="Email" required>
                <span class="email-error"></span>
                <label for="password">Password</label>
                <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
                <label for="password2">Verify password</label>
                <input class="input-field" type="password" name="password2" id="password2" placeholder="Verify Password"
                    required>
                <span class="password-error"></span>
                <input class="submit" type="submit" value="ðŸ¹ Create account">
            </form>
        </div>
    </div>
    </main>
    <footer>
        <span class="footer__text"></span>
    </footer>
    <script src="../js/join.js"></script>
</body>
</html>
